apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: "resource-limits"
  namespace: openshift-operators
spec:
  limits:
    - type: "Container"
      max:
        cpu: '1'
        memory: 1Gi
      min:
        cpu: 50m
        memory: 50Mi
      default:
        cpu: 100m
        memory: 100Mi
      defaultRequest:
        cpu: 100m
        memory: 100Mi
      maxLimitRequestRatio:
        cpu: '10'