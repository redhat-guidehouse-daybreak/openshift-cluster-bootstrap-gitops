apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  project: cluster-config
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: HEAD
    chart: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true