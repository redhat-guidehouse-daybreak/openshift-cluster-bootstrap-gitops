apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: post
  namespace: postgres
spec:
  port: 5432
  databaseInitSQL:
    name: create-posts-table
    key: ' create-posts-table.sql'
  users:
    - databases:
        - post
      password:
        type: AlphaNumeric
      name: admin
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      name: ''
      replicas: 1
  patroni:
    leaderLeaseDurationSeconds: 30
    port: 8008
    switchover:
      enabled: true
      type: Switchover
    syncPeriodSeconds: 10
  postgresVersion: 15
  proxy:
    pgBouncer:
      port: 5432
      replicas: 1
      service:
        type: ClusterIP
  service:
    type: ClusterIP
  userInterface:
    pgAdmin:
      dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
      replicas: 1
      service:
        type: ClusterIP