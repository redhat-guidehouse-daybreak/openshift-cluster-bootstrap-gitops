apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    application: keycloak
  name: keycloak
  namespace: keycloak
spec:
  replicas: 1
  selector:
    deploymentConfig: keycloak
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        application: keycloak
        deploymentConfig: keycloak
      name: keycloak
    spec:
      containers:
      - args:
        - start-dev --import-realm
        env:
          - name: KC_PROXY
            value: edge
          - name: KEYCLOAK_ADMIN
            valueFrom:
              secretKeyRef:
                name: keycloak-init-secrets
                key: KEYCLOAK_ADMIN
          - name: KEYCLOAK_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak-init-secrets
                key: KEYCLOAK_ADMIN_PASSWORD
        image: quay.io/keycloak/keycloak:21.1.2
        livenessProbe:
          failureThreshold: 100
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
        name: keycloak
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 300
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /opt/keycloak/data
          name: empty
        - name: keycloak-volume
          mountPath: /opt/keycloak/data/import
      volumes:
      - emptyDir: {}
        name: empty
      - name: keycloak-volume
        configMap:
          name: keycloak-configmap
  triggers:
  - type: ConfigChange